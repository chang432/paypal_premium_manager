# Nginx reverse proxy for FastAPI (Uvicorn) backend
# Proxies incoming HTTP traffic to the api service on port 8080

upstream backend_api {
    server api:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Optional: basic health check
    location = /healthz {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering on;

        proxy_pass http://backend_api;
    }
}

# To enable HTTPS termination:
# 1) Mount certs into the container at /etc/nginx/certs (see docker-compose)
# 2) Uncomment the server block below and map 443:443 in docker-compose
#
server {
    listen 443 ssl http2;
    server_name _;
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend_api;
    }
}
